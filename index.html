<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Phase Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #f1faee; }
    .moon-container {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      background: #1b263b;
      border-radius: 12px;
    }
    .moon-phase {
      font-size: 1.2em;
      margin-top: 10px;
    }
    img {
      width: 100px;
      margin-top: 10px;
    }
    button {
      background: #457b9d;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #1d3557;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      background: #24344d;
      padding: 10px;
      border-radius: 8px;
    }
    li img {
      width: 40px;
      vertical-align: middle;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ Moon Phase Tracker</h1>
  <div class="moon-container">
    <h2>Today's Moon Phase</h2>
    <div id="todayPhase">Loading...</div>
    <img id="todayImage" src="" alt="Moon phase">
    <button onclick="showNext7Days()">Show Next 7 Days</button>
    <ul id="forecast"></ul>
  </div>

  <script>
    // Moon phase names + icons
    const phases = [
      { name: "New Moon", img: "https://upload.wikimedia.org/wikipedia/commons/2/2c/Moon_-_New_Moon.png" },
      { name: "Waxing Crescent", img: "https://upload.wikimedia.org/wikipedia/commons/0/0d/Moon_-_Waxing_Crescent.png" },
      { name: "First Quarter", img: "https://upload.wikimedia.org/wikipedia/commons/6/6d/Moon_-_First_Quarter.png" },
      { name: "Waxing Gibbous", img: "https://upload.wikimedia.org/wikipedia/commons/0/07/Moon_-_Waxing_Gibbous.png" },
      { name: "Full Moon", img: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Moon_-_Full_Moon.png" },
      { name: "Waning Gibbous", img: "https://upload.wikimedia.org/wikipedia/commons/c/c1/Moon_-_Waning_Gibbous.png" },
      { name: "Last Quarter", img: "https://upload.wikimedia.org/wikipedia/commons/0/0d/Moon_-_Last_Quarter.png" },
      { name: "Waning Crescent", img: "https://upload.wikimedia.org/wikipedia/commons/6/69/Moon_-_Waning_Crescent.png" }
    ];

    function getMoonPhase(date) {
      const lp = 2551443; // lunar period in seconds
      const new_moon = new Date("2000-01-06T18:14:00Z").getTime() / 1000;
      const now = date.getTime() / 1000;
      const phase = ((now - new_moon) % lp) / lp;
      const index = Math.floor(phase * 8);
      return phases[index];
    }

    function showToday() {
      const today = new Date();
      const todayPhase = getMoonPhase(today);
      document.getElementById("todayPhase").innerText =
        todayPhase.name + " (" + today.toDateString() + ")";
      document.getElementById("todayImage").src = todayPhase.img;
    }

    function showNext7Days() {
      const forecastList = document.getElementById("forecast");
      forecastList.innerHTML = "";
      for (let i = 1; i <= 7; i++) {
        const date = new Date();
        date.setDate(date.getDate() + i);
        const phase = getMoonPhase(date);
        const li = document.createElement("li");
        li.innerHTML = date.toDateString() + ": " + phase.name +
          ` <img src="${phase.img}" alt="${phase.name}">`;
        forecastList.appendChild(li);
      }
    }

    // Initialize
    showToday();
  </script>
</body>
</html>
